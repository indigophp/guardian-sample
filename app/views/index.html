<!DOCTYPE html>
<html lang="hu">
<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" media="screen">

	<style type="text/css">
		body {
			padding-top: 25px;
		}
	</style>

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
		<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
		<div class="container">
		<div class="row">
			<div class="col-md-offset-4 col-md-4">
				<form action="login" method="post" class="panel panel-primary">
					<div class="panel-heading">Login</div>
					<div class="panel-body">
						<div class="form-group">
							<label for="username">Username: <i>john.doe</i></label>
							<input type="text" class="form-control" name="username" placeholder="Username" autofocus required>
						</div>
						<div class="form-group">
							<label for="password">Password: <i>secret</i></label>
							<input type="password" class="form-control" name="password" placeholder="Password" required>
						</div>
					</div>
					<div class="panel-footer">
						<div class="clearfix">
							<button class="btn btn-success pull-right">Login</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>
</html>
